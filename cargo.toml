[workspace]
resolver = "2"      # Important! wgpu/Bevy needs this! Should be standard in Rust 2021
members = ["aoc_*"] # changed to wildcard 

[workspace.dependencies]
itertools = "0.13"
rstest = "0.23"
nom = "7.1.3"
num = "0.4.3"
nom_locate = "4.2.0"
nom-supreme = "0.8.0"
glam = "0.29.2"
regex = "1"
crossterm = "0.28.1"
ratatui = "0.29.0"
memoize = "0.4.2"
petgraph = "0.6.5"
bevy = "0.15"
bevy_panorbit_camera = "0.20.1"
bevy_ecs_tilemap = "0.14.0"
fxhash = "0.2.1"

tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter"] }
rstest_reuse = "0.7.0"
divan = "0.1.11"
tracing-tracy = "0.11.3"
tracy-client = "0.17.4"
tracy-client-sys = "0.24.0"
miette = { version = "7.4.0", features = ["fancy"] }
thiserror = "2.0.3"
dhat = "0.3.2"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.flamegraph]
inherits = "release"
debug = true

[profile.dhat]
inherits = "release"
debug = 1

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
