[workspace]
resolver = "3"      # Important! wgpu/Bevy needs this! Should be standard in Rust 2021
members = ["aoc_*"] # changed to wildcard 

[workspace.dependencies]
ahash = "0.8.12"
itertools = "0.14"
rstest = "0.26"
num = "0.4.3"
# use winnow instead of nom for new ones!?
nom = "7.1.3"
nom_locate = "5.0.0"
nom-supreme = "0.8.0"
winnow = "0.7.14"
glam = "0.30.9"
smallvec = "1.15.1"
regex = "1"
crossterm = "0.29"
colored = "3.0"
ratatui = "0.29.0"
memoize = "0.5"
petgraph = "0.8"
bevy = "0.17.3"
bevy_panorbit_camera = "0.33"
bevy_ecs_tilemap = "0.17.0"
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["fmt", "env-filter"] }
test-log = { version = "0.2.19", default-features = false, features = [
    "trace",
] }
rstest_reuse = "0.7.0"
divan = "0.1.21"
tracing-tracy = "0.11.3"
tracy-client = "0.18"
tracy-client-sys = "0.27"
miette = { version = "7.4.0", features = ["fancy"] }
thiserror = "2.0"
dhat = "0.3.2"
reqwest = { version = "0.12" }
rayon = "1.7.0"
bitvec = "1.0.1"
ndarray = "0.17.1"
ndarray-linalg = "0.18.0"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.flamegraph]
inherits = "release"
debug = true

[profile.dhat]
inherits = "release"
debug = 1

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
